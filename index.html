<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            background: white;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>x-coordinate</th>
            <th>Character</th>
            <th>y-coordinate</th>
        </tr>
        <tr><td>0</td><td>&#9608;</td><td>0</td></tr>
        <tr><td>0</td><td>&#9608;</td><td>1</td></tr>
        <tr><td>0</td><td>&#9608;</td><td>2</td></tr>
        <tr><td>1</td><td>&#9600;</td><td>1</td></tr>
        <tr><td>1</td><td>&#9600;</td><td>2</td></tr>
        <tr><td>2</td><td>&#9600;</td><td>1</td></tr>
        <tr><td>2</td><td>&#9600;</td><td>2</td></tr>
        <tr><td>3</td><td>&#9600;</td><td>2</td></tr>
    </table>
</body>
</html>
